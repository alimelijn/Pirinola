<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombreJugador}" for="nombreJugador" />
                        <p:inputText id="nombreJugador" value="#{usuarioController.selected.nombreJugador}" title="#{bundle.EditUsuarioTitle_nombreJugador}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombreJugador}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apodoJugador}" for="apodoJugador" />
                        <p:inputText id="apodoJugador" value="#{usuarioController.selected.apodoJugador}" title="#{bundle.EditUsuarioTitle_apodoJugador}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apodoJugador}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_numeroSala}" for="numeroSala" />
                        <p:inputText id="numeroSala" value="#{usuarioController.selected.numeroSala}" title="#{bundle.EditUsuarioTitle_numeroSala}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_numeroSala}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:selectOneMenu id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"
                                           var="tipoUsuarioItem"
                                           itemValue="#{tipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
