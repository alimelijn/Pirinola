<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreJugador}" for="nombreJugador" />
                        <p:inputText id="nombreJugador" value="#{usuarioController.selected.nombreJugador}" title="#{bundle.CreateUsuarioTitle_nombreJugador}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreJugador}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apodoJugador}" for="apodoJugador" />
                        <p:inputText id="apodoJugador" value="#{usuarioController.selected.apodoJugador}" title="#{bundle.CreateUsuarioTitle_apodoJugador}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apodoJugador}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_numeroSala}" for="numeroSala" />
                        <p:inputText id="numeroSala" value="#{usuarioController.selected.numeroSala}" title="#{bundle.CreateUsuarioTitle_numeroSala}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_numeroSala}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:selectOneMenu id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoUsuario}">
                            <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"
                                           var="tipoUsuarioItem"
                                           itemValue="#{tipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
