<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Pirinola</ui:insert></title>
        <link rel="stylesheet" href="resources/css/estilo.css" type="text/css"/>
        
    </h:head>

    <h:body>                
        <h:panelGroup>
            <p:panel>
                
                <h:panelGroup id="panelPirinola">
                    <div id="dinero">Dinero: $2000</div>
                    <div class="vara"></div>
                    <img src="pirinola.png" id="ruleta" width="250px" height="250px"/>       
                    <script src="resources/js/script.js"></script>
                    
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>                                                           
                </h:panelGroup>
                <p:poll interval="2" update="panelContador"/>
                <h:panelGroup id="panelContador">
                    <p:panel>
                        <h:form>
                            <p:outputLabel value="Contador #{appBean.cont}" /> 
                            <p:commandButton rendered="#{appBean.validarTurno(loginBean.usuarioAutenticado.nombreJugador)}" value="Aumentar" action="#{appBean.aumentarContador(loginBean.usuarioAutenticado.nombreJugador)}" update="panelPirinola" />
                        </h:form>
                        
                    </p:panel> 
                </h:panelGroup>
            </p:panel>
        </h:panelGroup>    
    </h:body>               
</html>
