<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores" />        
        <h:form id="formulario">
            <div align="center">                
            <h:panelGroup id="panelLogin" >
                <p:graphicImage url="titulopirinola.png" width="400px" />
                <p:panel  header="Iniciar Sesión">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nJugador"  value="Nombre del Jugador:"/>
                        <p:inputText id="nJugador" required="true" value="#{loginBean.nombreJugador}"/>

                        <p:outputLabel for="apodoJugador"  value="Apodo del Jugador:"/>
                        <p:inputText id="apodoJugador" required="true" value="#{loginBean.apodoJugador}"/>                        
                      
                    </p:panelGrid>
                    <p:commandButton value="Crear sala" update=":grwlErrores,panelLogin" action="#{loginBean.ingresarSala()}"/>                                       
                </p:panel>
            </h:panelGroup>
            </div>    
        </h:form>
        <br />
        <h:link outcome="/sala/List" value="Show All Sala Items"/>
        <br />
        <h:link outcome="/tipoUsuario/List" value="Show All TipoUsuario Items"/>
        <br />
        <h:link outcome="/usuario/List" value="Show All Usuario Items"/>
    </h:body>   
</html>
